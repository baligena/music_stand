<!doctype html>
<html class="no-js ui-mobile-rendering" lang="en">
<head>
      <title>Backbone.js, Require.js, and jQuery Mobile</title>
      <meta name="description" content="">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/libs/jquery.mobile-1.3.1.min.css" />

      <script type="text/javascript" src="js/debug/stacktrace.js"></script>

      <script src="js/libs/require.js" data-main="js/mobile"></script>
</head>
<body>



<div id="categories" data-role="page" data-title="Categories">
  
      <div data-role="header">
            <h1>Categories</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <h2>Select a Category Below:</h2>
            <ul data-role="listview" data-inset="true">
                  <li></li>
                             
       
            </ul>
      </div><!-- /content -->

</div>



<div id="cifra" data-role="page" data-title="cifra">

      <div data-role="header">
          <h1>cifra</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
            <p></p>
      </div><!-- /content -->

</div>




<!-- Underscore Template that is used to display all of the Category Models -->
<script id="categoryItems" type="text/template">

      <% _.each( collection.toJSON(), function( object, id ) { %>

            <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-up-c ui-btn-icon-right ui-li-has-arrow ui-li ui-first-child ui-last-child">
            <div class="ui-btn-inner ui-li">
              <div class="ui-btn-text">
                <a href="#song?<%= id %>" class="ui-link-inherit"><%= object.first_name %></a>
              </div>
              <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
            </div>
            </li>

      <% }); %>

</script>

</body>
</html>
