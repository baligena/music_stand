.cifra-mono{
  display: none;
}
.cifra, .back {
  border: 1px solid;
  padding: 20px;
  background: lightblue;
  display: block;
  font-weight: bold;
  font-size: 25px;

  display: none;

<div id="list"></div>
<div class="back">Back</div>
<div id="songs"></div>
<pre id="stand"></pre>
<div class="back">Back</div>


<script >

$.get( "includes/cifras.html", function( data ) {
    $( "#songs" ).html( data );
}).done( function(){
            var songs = new Array();
            $('.first_line').each(function(i){
                songs[i] = {}
                songs[i]['html'] = $(this).html();
                songs[i]['id'] = i;
            });

            songs.reverse();
            $.each( songs, function( key, value ) {
                $('#list').append('<div class="cifra" id=' + value['id'] + '>' + value['html'] + '</div><br />');
            });

            $('.cifra').click(function(){
                $('#stand').html($('.cifra-mono').eq(this.id).html());
                $('#list').css('display','none');
                $(".back").css('display','block');
            });
});


$( ".back" ).click(function() {
    $('#stand').html(''); 
    $('#list').css('display','block');
    $(".back").css('display','none');
});
</script>
